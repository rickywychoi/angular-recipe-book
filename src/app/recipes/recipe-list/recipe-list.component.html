<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onClickNewRecipe()">
      New Recipe
    </button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="float-start">
        <h4>{{ recipe.name }}</h4>
        <p>{{ recipe.description }}</p>
      </div>
      <span class="float-end">
        <img
          [src]="recipe.imagePath"
          alt="{{ recipe.name }}"
          class="img-fluid"
          [ngStyle]="{ maxHeight: '50px' }"
        />
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
